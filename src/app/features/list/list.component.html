<cdk-virtual-scroll-viewport class="h-full"
                             [itemSize]="CARD_HEIGHT_PX"
                             (scrolledIndexChange)="scrollIndexChanged()">
  <div class="flex flex-wrap justify-center gap-4">
    <ng-container *cdkVirtualFor="let chunk of chunkedPokemons; trackBy: trackByIndex">
      @for (pokemon of chunk; track $index) {
        <a class="cursor-pointer" [routerLink]="['/' + DEFAULT_PATH + '/' + pokedex[pokemon.name]?.id]">
          <app-card class="flex" [pokemon]="pokedex[pokemon.name]"></app-card>
        </a>
      }
    </ng-container>
  </div>
</cdk-virtual-scroll-viewport>
<app-search></app-search>
